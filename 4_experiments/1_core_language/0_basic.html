<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Components</title>
</head>

<body>
    <h1>Basic Text Rendering</h1>
    Hello <b>I am Bold</b>
    <br> <!--I am a line break(i.e. a new line)-->
    Hello <i>I am Italic</i>
    <br>
    Hello <s>I am Stricken off</s>
    <br>
    Hello <u>I am underlined</u>

    <h1>Basic Headings</h1>
    <h1>Hello I am H1</h1>
    <h2>Hello I am H2</h2>
    <h3>Hello I am H3</h3>
    <h4>Hello I am H4</h4>
    <h5>Hello I am H5</h5>
    <h6>Hello I am H6</h6>

    <p>Below is a line</p>
    <hr>
</body>

</html>
